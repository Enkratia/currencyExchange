<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/15801db546.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Currency Exchange</title>
</head>

<body>
  <div class="wrapper">
    <header>Currency Converter</header>

    <form action="">
      <div class="amount">
        <p>Enter amount</p>
        <input type="text" value="1">
      </div>

      <div class="drop-list">
        <div class="from">
          <p>From</p>
          <div class="select-box">
            <img src="https://countryflagsapi.com/png/us" alt="flag">
            <select></select>
            <div class="tab"></div>
          </div>
        </div>

        <div class="icon"><i class="fas fa-exchange-alt"></i></div>

        <div class="to">
          <p>To</p>
          <div class="select-box">
            <img src="https://countryflagsapi.com/svg/np" alt="flag">
            <select></select>
            <div class="tab"></div>
          </div>
        </div>
      </div>

      <div class="exchange-rate"></div>
      <button>Get Exchange Rate</button>
    </form>
  </div>


  <script src="js/country-list.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
